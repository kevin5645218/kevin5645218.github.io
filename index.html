<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI 計算機</title>
  <link rel="stylesheet" href="library/css/bootstrap.css">
  <script src="library/js/jquery-2.2.4.js"></script>
  <script src="library/js/bootstrap.js"></script>
  <style>
   .my-container{
     padding-left: 0px;
     padding-right: 0px;
   }
   .box1 {

   }
   .box2 {
     padding-left: 15px;
   }
   .box3{
     padding-top: 25px;
   }
   .box4{
     padding-right: 80px;
   }
  </style>
<script>
 $(function(){
   $('#calc').click(function(){
     var h   = $('#height').val();
     var w   = $('#weight').val();
     if(h==''){alert('請輸入身高')}
     else if(h>2.5){alert('身高請輸入公尺')}
     else if(w==''){alert('請輸入體重')}
     else{
      var bmi = w/(h*h);
      $('#result').val(formatFloat(bmi, 2));
      $('#height').val('');
      $('#weight').val('');
     }
   });
 });
 function formatFloat(num, pos)
 {
   var size = Math.pow(10, pos);
   return Math.round(num * size) / size;
 }
</script>
</head>
<body>
        <div class="container-fluid my-container">
        <nav class="navbar navbar-default">
          <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="">承祖自製的BMI 計算機</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="https://www.facebook.com/kevin5645218"target="_blink">about</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div class="row">
          <div class="col-md-4 box1">
            <div class="form-group">
               <label for="height">輸入身高(m)</label>
               <input type="number" class="form-control" id="height" placeholder="身高">
             </div>
          </div>
          <div class="col-md-4 box2">
            <div class="form-group">
               <label for="weight">輸入體重(kg)</label>
               <input type="number" class="form-control" id="weight" placeholder="體重">
             </div>
          </div>
          <div class="col-md-1 box3">
         <div class="form-group">
          <button type="submit" id="calc"class="btn btn-default">計算</button>
          </div>
            </div>
          <div class="col-md-3 box4">
            <div class="form-group">
               <label for="result">你的BMI結果</label>
               <input type="number" class="form-control" id="result" readonly="">
             </div>
              </div>
        </div>
</body>
</html>
